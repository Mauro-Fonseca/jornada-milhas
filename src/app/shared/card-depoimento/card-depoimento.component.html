<div class="depoimentos">
  <ul>
    <li>
      <mat-card class="card-depoimento" appearance="outlined">
        <div class="depoimento">
          <img mat-card-sm-image src="{{src}}" alt="Foto de {{autor}}">
          <mat-card-content>
            {{depoimento}}
            <p class="depoimento-autor">{{autor}}</p>
          </mat-card-content>

        </div>
      </mat-card>
    </li>
  </ul>
</div>
